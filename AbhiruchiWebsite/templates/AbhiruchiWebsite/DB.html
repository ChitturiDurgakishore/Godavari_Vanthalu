  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2, h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-contacts {
            text-align: center;
            color: #999;
            font-size: 1.2em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hi Kishore ðŸ‘‹</h2>
        {% if contacts %}
            <h1>ðŸ“‡ Contact List</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Message</th>
                </tr>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.message }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <div class="no-contacts">
                <h1>ðŸš« No Contacts Found</h1>
            </div>
        {% endif %}
    </div>
</body>
</html>
